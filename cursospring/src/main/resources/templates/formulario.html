<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body>
<form method="get">

    <table>
        <tr th:each="producto:${listcontrol}">
            <td th:text="${producto.idProducto}"></td>
            <td th:text="${producto.nombre}"></td>
        </tr>
    </table>

</form>

</body>
</html>
